<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Electronic Accessories Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
    nav {
    background: linear-gradient(to right, #5a11ba, #2550fc);
    overflow: hidden;
    text-align: center;
}
        
        nav a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1em;
        }
        
        
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .contact-form {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
        }
        .contact-form h2 {
            margin: 0 0 15px;
            font-size: 1.5em;
            text-align: center;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea {
            width: calc(100% - 22px); /* Adjusting for padding and border */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Ensures padding and border are included in width */
        }
        .contact-form textarea {
            resize: vertical; /* Allowing vertical resize for textarea */
            min-height: 100px; /* Setting minimum height for textarea */
        }
        .contact-form button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            margin: 10px auto;
        }
        .contact-form button:hover {
            background-color: #218838;
        }
        header {
  background: linear-gradient(to right, #6a11cb, #2575fc);
  color: #fff;
  text-align: center;
  padding: 10px 0;
}
    </style>
</head>
<body>
    <header>
<div class="logo">
        <img src="https://raw.githubusercontent.com/YoussefHu1/Test/main/Round%20Photo_Jun242024_211818.png" width="55" alt="Store Logo">
    </div>
    </header>
   
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/xyzggeaz"
  method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
