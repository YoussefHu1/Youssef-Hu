<title>Categories</title>
<style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
    header {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }nav {
            background: linear-gradient(to right, #5a11ba, #2550fc);
            overflow: hidden;
            text-align: center;
        }
        nav a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1em;
        }
    
    .categories {
        display: grid;
        grid-template-columns: repeat(2, 170px);
        grid-gap: 20px;
    }
    .category {
        background-color: #ffffff;
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
        transition: transform 0.2s ease-in-out;
    }
    .category:hover {
        transform: scale(1.05);
    }
    .category a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
    }
    .category img {
        max-width: 70%;
        border-radius: 1px;
        margin-bottom: 5px;
    }
</style>
</head>
