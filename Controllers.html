<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Accessories Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background: linear-gradient(to right, #5a11ba, #2550fc);
            overflow: hidden;
            text-align: center;
        }
        nav a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1em;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }
        .product img {
            max-width: 70%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .product:hover img {
            transform: scale(1.1);
        }
        .product-details {
            width: 100%;
            padding: 0 20px;
        }
        .product-title {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product-description {
            font-size: 1em;
            color: #666;
            margin: 10px 0;
        }
        .product-price {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }
        .about-section {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .about-section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .sticky-search-bar {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0); /* Fully transparent color */;
            z-index: 1000;
            width: 100%;
            padding: 10px 0;
            ;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0); /* Fully transparent color */;
            padding: 10px 0;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 1em;
          
            
            outline: none;
        }
        .search-bar button {
            padding: 10px 10px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
            
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            outline: none;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        @media (min-width: 769px) {
            .product img {
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
          
    <header>
        <h2>Electronic Accessories Store</h2>
    </header>
   
    <nav>
        <a href="index.html">Home</a>
        <a href="Categories.html">Categories</a>
        <a href="contact.html">Contact Us</a>
    </nav>
        <div class="sticky-search-bar">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button type="button" onclick="searchProducts()">Search</button>
        </div>
    </div>
    <div class="container">
      
 <div class="product" onclick="location.href='Wireless Headphone.html';">
            <img src="https://raw.githubusercontent.com/HadyGrowlancher/ZahiStore/main/dc21167b780339c35138099f6d2eaf8f__93089-removebg-preview.png" width="400" alt="Wirless X7 Controller">
            <div class="product-details">
                <h2 class="product-title">Wireless Controller </h2>
                <p class="product-description">High-quality wireless controller with long battery life.</p>
                <p class="product-price">$8.99</p>
            </div>
        </div>
        <script>
        function searchProducts() {
            var input, filter, products, product, title, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            products = document.getElementsByClassName('product');
            var found = false; // Flag to track if any products are found

            for (i = 0; i < products.length; i++) {
                product = products[i];
                title = product.querySelector('.product-title'); // Use querySelector to find title
                txtValue = title.textContent || title.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    product.style.display = ''; // Show matching product
                    found = true; // Mark as found if at least one product matches
                } else {
                    product.style.display = 'none'; // Hide non-matching product
                }
            }

            // Show or hide "Item not found" message based on found flag
            var notFoundMessage = document.getElementById('notFoundMessage');
            if (!found) {
                // Create "Item not found" message if it doesn't exist
                if (!notFoundMessage) {
                    var container = document.querySelector('.container');
                    container.innerHTML += '<div id="notFoundMessage" class="about-section"><h2>Item not found</h2></div>';
                } else {
                    notFoundMessage.style.display = 'block'; // Show message if no products are found
                }
            } else {
                if (notFoundMessage) {
                    notFoundMessage.style.display = 'none'; // Hide message if products are found
                }
            }
        }
    </script>
</html>
